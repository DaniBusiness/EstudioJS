<!DOCTYPE html>
<html lang="es">
  <head>
    <title>
      Imprimir funciones en JavaScript usando la librería function plot
    </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body onload="plot();">
    <h2>Imprimir función</h2>
    <section id="plotSettings">

       <!-- for attribute should be the same value as the id attribute of the input element-->
      <label for="xMin">Valor mínimo de x: </label>
      <input type="number" id="xMin" value="0" step="0.5" oninput="plot();" />
    </br></br>
      <label for="xMax">Valor máximo de x: </label>
      <input
        type="number"
        id="xMax"
        value="6.28"
        step="0.5"
        oninput="plot();" />

    </br></br>
      <label for="yMin">Valor mínimo de y: </label>
      <input type="number" id="yMin" value="-1" step="0.5" oninput="plot();" />
    </br></br>
      <label for="yMax">Valor máximo de y: </label>
      <input type="number" id="yMax" value="1" step="0.5" oninput="plot();" />
    </br></br>
      <label for="color">Color: </label>
      <input type="color" id="color" onchange="plot();" />
    </br></br>
      <label for="function">Función: </label>
      <input id="function" type="text" value="sin(x)" onchange="plot();" />
    </br></br>
      <button onclick="plot();">Imprimir!</button>
    </section>

    <section id="plot">
      <div id="myFunction"></div>
    </section>
  </body>
</html>
